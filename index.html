<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Rubik+Scribble&display=swap" rel="stylesheet">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Family Game Night Scoreboard</title>
</head>

<body class="container-fluid">
  <!-- SECTION -->
  <header class="row bg-black text-center text-light p-4">
    <h1>Game Night Scoreboard</h1>
  </header>

  <!-- SECTION -->
  <main class="row bg-black justify-content-center">
    <section id="router-view">
      <!-- primary viewport -->
    </section>
    <section id="playersElem" class="col-6">

    </section>
    <section class="row p-3 justify-content-center">
      <div class="col-6">
        <form onsubmit="app.PlayersController.addPlayer(name)" class="text-light">
          <div>
            <label for="name">Player Name:</label>
            <input type="text" class="form-control mb-3" minlength="2" maxlength="15" name="name" required>
            <div class="col-6">
              <label for="emoji">emoji</label>
              <input type="text" class="form-control mb-3" name="emoji" id="emoji" placeholder="put player emoji here"
                aria-label="put player emoji here">
              <button type="submit" class="btn btn-light shadow">Add Player</button>
            </div>
          </div>
        </form>

      </div>

    </section>

  </main>

  <!-- SECTION -->
  <footer class="row bg-black text-light">
    <div class="text-center no-select">
      <p><small>Made by Anne Hunt</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
